version: 2

models:
  - name: stg_brands
    description: "Aggregated sales metrics per day"
    columns:
      - name: brand_id
        description: "The ID of the brand"
        tests:
          - not_null
      - name: total_quantity
        description: "Total quantity of products sold"
        tests:
          - not_null
          - unique

  - name: stg_products
    description: "product staging"
    columns:
      - name: product_id
        tests:
          - not_null
          - unique
      - name: brand_id
        tests:
          - not_null

  - name: stg_orders
    description: "order staging"
    columns:
      - name: order_id
        tests:
          - not_null
          - unique

  - name: stg_orders_details
    description: "order detail staging"
    columns:
      - name: order_detail_id
        tests:
          - not_null
          - unique
